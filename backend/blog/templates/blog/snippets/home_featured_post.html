{% load static %}
{% load blog_tags %}
{% home_featured_post as post %}
<section class="bg-white pb-5">
      <div class="container-fluid px-0 pnb-4">
        <div class="row align-items-center">
          <div class="col-lg-12">
            <div class="post-thumnail"><img class="img-fluid w-100" src="{{ post.post_image.url }}" alt=""></div>
          </div>
          <div class="col-lg-6 mx-auto text-center">
            <ul class="list-inline">
              <li class="list-inline-item mr-3"><a class="category-link font-weight-normal" href="#">{{ post.category.name }}</a></li>
              <li class="list-inline-item mx-3"><a class="text-uppercase meta-link font-weight-normal" href="#">{{ post.author }}</a></li>
              <li class="list-inline-item mx-3"><a class="text-uppercase meta-link font-weight-normal" href="#">{{ post.created|date:"d M Y" }}</a></li>
            </ul>
            <h1 class="mb-4"> <a class="reset-anchor" href="#">{{post.title}}</a></h1>
            <p class="text-muted">{{post.description}}</p><a class="btn btn-link p-0 read-more-btn" href="post.html"><span>Read more</span><i class="fas fa-long-arrow-alt-right"></i></a>
          </div>
        </div>
      </div>
    </section>
